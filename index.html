<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>AC SCOUTER</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#FF9500">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="home-page" class="page active">
             <div class="hero">
                 <div class="logo-ac">AC</div>
                  <div class="logo-scouter">SCOUTER</div>
                  <button class="main-menu-trigger" onclick="toggleMenu()">
                  <span></span>
                 <span></span>
                 <span></span>
                </button>
            </div>
    </div>

    <div id="menu-overlay" class="overlay">
        <div class="menu-card">
            <button class="close-btn" onclick="toggleMenu()"> X </button>
            <nav class="menu-list">
                <button onclick="showPage('calc-page')">üìü FILM CALCULATOR</button>
                <button onclick="showPage('dop-page')">üîç <strong>D</strong>EPTH <strong>O</strong>F <strong>F</strong>IELD </button>
                <button onclick="showPage('sun-page')">‚òÄÔ∏è SUN TRACKER</button>
                <button onclick="showPage('focus-page')">üéØ FOCUS CHART</button>
                <button onclick="showPage('chroma-page')"> üü© CHROMA SCREEN</button>
                <button onclick="showPage('ciak-page')">üé¨ CIAK</button>
                <div class="menu-divider"></div>
                <button onclick="showPage('home-page')" class="btn-home">HOME</button>
            </nav>
        </div>
    </div>

    <div id="calc-page" class="page">
        <div class="app-header">
            <button class="back-btn" onclick="toggleMenu()">‚ò∞</button>
            <h2>FILM CALCULATOR</h2>
        </div>
        <div class="app-content">
            <div class="ios-card">
                <div class="row">
                    <label>FORMATO</label>
                    <select id="format" onchange="handleFormatChange()">
                        <option value="8mm">Super 8</option>
                        <option value="16mm">16mm / Super 16</option>
                        <option value="35mm" selected>35mm</option>
                        <option value="65mm">65mm</option>
                    </select>
                </div>
                <div id="perf-container" class="row">
                    <label>PERFORAZIONI / TIPO</label>
                    <select id="perf" onchange="calculate()">
                        </select>
                </div>
                <div class="row">
                    <label>FRAME RATE (FPS)</label>
                    <select id="fps" onchange="calculate()">
                        <option value="8">8 fps</option>
                        <option value="12">12 fps</option>
                        <option value="24" selected>24 fps</option>
                        <option value="25">25 fps</option>
                        <option value="48">48 fps</option>
                        <option value="50">50 fps</option>
                        <option value="60">60 fps</option>
                    </select>
                </div>
                <div class="row-split">
                    <div class="input-half">
                        <label>UNIT√Ä</label>
                        <select id="unit" onchange="calculate()">
                            <option value="meters" selected>Metri (m)</option>
                            <option value="feet">Piedi (ft)</option>
                        </select>
                    </div>
                    <div class="input-half">
                        <label>QUANTIT√Ä</label>
                        <input type="number" id="footage" placeholder="0" oninput="calculate()">
                    </div>
                </div>
            </div>
            <div class="ios-card result-card">
                <label>AUTONOMIA STIMATA IN MINUTI</label>
                <div id="time-result">00:00</div>
            </div>
        </div>
    </div>

    <div id="dop-page" class="page">
        <div class="app-header">
            <button class="back-btn" onclick="toggleMenu()">‚ò∞</button>
            <h2>Depth Of Field <!--PROFONDIT√Ä DI CAMPO--></h2>
        </div>
        <div class="app-content">
            
            <div class="ios-card">
                <div class="row">
                    <label>TIPO SENSORE</label>
                    <select id="sensor-type" onchange="updateBrandOptions()">
                        <option value="digital" selected>Digitale</option>
                        <option value="film">Pellicola</option>
                    </select>
                </div>

                <div class="row-split">
                    <div id="brand-container" class="input-half">
                        <label id="label-brand">MARCA</label>
                        <select id="camera-brand" onchange="updateModelOptions()">
                            </select>
                    </div>
                    <div id="model-container" class="input-half">
                        <label id="label-model">MODELLO / MODALIT√Ä</label>
                        <select id="camera-format" onchange="calculateDop()">
                            </select>
                    </div>
                </div>
            </div>

            <div class="ios-card">
                <div class="row">
                    <label>Lunghezza Focale (mm)</label>
                    <input type="number" id="focal-num" value="50" oninput="updateFromNumber()">
                    <input type="range" id="focal-range" min="14" max="300" value="50" oninput="updateFromRange()">
                    
                </div>
                <div class="row">
                    <label>Diaframma</label>
                    <select id="aperture" onchange="calculateDop()">
                        <option value="1.4">f/1.4</option>
                        <option value="2">f/2</option>
                        <option value="2.8">f/2.8</option>
                        <option value="4">f/4</option>
                        <option value="5.6" selected>f/5.6</option>
                        <option value="8">f/8</option>
                        <option value="11">f/11</option>
                        <option value="16">f/16</option>
                    </select>
                </div>
                <div class="row-split">
                    <div class="input-half">
                        <label>Unit√† Fuoco</label>
                        <select id="dop-unit" onchange="calculateDop()">
                            <option value="meters" selected>Metri (m)</option>
                            <option value="feet">Piedi (ft)</option>
                        </select>
                    </div>
                    <div class="input-half">
                        <label>Distanza (m)</label>
                        <input type="number" id="distance" value="2" oninput="calculateDop()">
                    </div>
                </div>
            </div>

            <div class="ios-card dop-results-container">
                <div class="dop-grid">
                    <div class="res-item"><label>Vicino</label><div id="near-limit">-</div></div>
                    <div class="res-item"><label>Lontano</label><div id="far-limit">-</div></div>
                </div>
                <div class="total-dop-row">
                    <label>D.O.F. Totale</label>
                    <div id="total-dop-val">-</div>
                </div>
                <div class="hyperfocal-row">
                    <label>Distanza Iperfocale</label>
                    <div id="hyperfocal-val">-</div>
                </div>
            </div>
        </div>
    </div>

    <div id="sun-page" class="page">
    
    <div class="app-header">
        <button class="back-btn" onclick="toggleMenu()">‚ò∞</button>
        </button>
        <h2>SUN TRACKER</h2>
    </div>

    <div class="app-content">
        
        <div id="target" class="ios-card">
            
                <div class="row">
                <label>Target Location</label>
                <div class="segment-control">
                    <button id="btn-gps" class="segment-btn active" onclick="setLocMode('gps')">GPS</button>
                    <button id="btn-manual" class="segment-btn" onclick="setLocMode('manual')">Manual</button>
                </div>
            </div>

            <div id="city-input-wrap" class="row hidden">
                <input type="text" id="manual-city" placeholder="Scrivi citt√† (es. Roma)...">
            </div>

            <div class="row">
                <label>Reference Date</label>
                <input type="date" id="sun-date">
            </div>

            <button class="action-btn" onclick="calculateSun()">SCAN</button>

        </div>

        <div class="ios-card sun-results">
            
            <div class="sun-item">
                <div class="sun-icon">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 18a5 5 0 0 0-10 0"></path>
                        <line x1="12" y1="2" x2="12" y2="9"></line>
                        <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                        <line x1="1" y1="18" x2="3" y2="18"></line>
                        <line x1="21" y1="18" x2="23" y2="18"></line>
                        <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                        <line x1="23" y1="22" x2="1" y2="22"></line>
                        <polyline points="8 6 12 2 16 6"></polyline>
                    </svg>
                </div>
                <div class="sun-label">SUNRISE</div>
                <div id="sunrise-val" class="sun-time">--:--</div>
            </div>

            <hr class="divider">

            <div class="sun-item">
                <div class="sun-icon">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 18a5 5 0 0 0-10 0"></path>
                        <line x1="12" y1="9" x2="12" y2="2"></line>
                        <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                        <line x1="1" y1="18" x2="3" y2="18"></line>
                        <line x1="21" y1="18" x2="23" y2="18"></line>
                        <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                        <line x1="23" y1="22" x2="1" y2="22"></line>
                        <polyline points="16 5 12 9 8 5"></polyline>
                    </svg>
                </div>
                <div class="sun-label">SUNSET</div>
                <div id="sunset-val" class="sun-time">--:--</div>
            </div>

        </div>
    <div class="ios-card magic-hours-card">
        <div class="card-header">
            <span class="scouter-tag">LIGHT ANALYSIS</span>
        </div>
        
        <div class="magic-grid">
            <div class="magic-item golden">
                <div class="magic-label">GOLDEN HOUR</div>
                <div id="golden-range" class="magic-time">--:-- - --:--</div>
            </div>
            
            <div class="magic-item blue">
                <div class="magic-label">BLUE HOUR</div>
                <div id="blue-range" class="magic-time">--:-- - --:--</div>
            </div>
        </div>
    </div>
    </div>
    </div>

    </div>

    <div id="chroma-page" class="page">
    <div class="app-header floating-header">
        <button class="back-btn" onclick="toggleMenu()">‚ò∞</button>
        <h2>CHROMA SCREEN</h2>
    </div>

    <div id="chroma-screen" class="chroma-screen chroma-green">
        <div class="tracker t-tl"></div> <div class="tracker t-tr"></div> <div class="tracker t-cc"></div> <div class="tracker t-bl"></div> <div class="tracker t-br"></div> </div>

            <button onclick="setChroma('green')" class="c-btn btn-green active">GREEN</button>

            <button onclick="setChroma('grey')" class="c-btn btn-grey">18%</button>
            <button onclick="setChroma('white')" class="c-btn btn-white">WHT</button>

    <div id="ciak-page" class="page ciak-landscape">
      <div class="app-header floating-header">
        <button class="back-btn" onclick="toggleMenu()">‚ò∞</button>
        <h2>CIAK</h2>
    </div>
    
    <div class="ciak-wrapper">
        <div id="ciak-background">
            <div id="full-screen-trigger"></div>
    <input type="text" id="input-titolo" class="ciak-input" placeholder="-">
    
    <input type="text" id="input-scena" class="ciak-input center" placeholder="-">
    <input type="text" id="input-inq" class="ciak-input center" placeholder="-">
    <input type="text" id="input-take" class="ciak-input center" placeholder="-">

    <input type="text" id="input-regia" class="ciak-input" placeholder="-">
    <input type="text" id="input-dop" class="ciak-input" placeholder="-">

    <input type="text" id="fps-ciak" class="ciak-input" placeholder="-">
    <input type="text" id="day" class="ciak-input" placeholder="-">
    <input type="text" id="night-ciak" class="ciak-input" placeholder="NIGHT">
    <input type="text" id="ext-ciak" class="ciak-input" placeholder="EXT">
    <input type="text" id="cam" class="ciak-input" placeholder="-">
</div>

</div>
